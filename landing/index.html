<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VantageAI - The Intelligence Layer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: white;
            overflow-x: hidden;
        }

        .gradient-text {
            background: linear-gradient(90deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glow {
            box-shadow: 0 0 100px -20px rgba(255, 255, 255, 0.15);
        }

        .grid-bg {
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.1;
        }
    </style>
</head>

<body class="antialiased min-h-screen flex flex-col items-center justify-center relative">
    <div class="absolute inset-0 grid-bg z-0 pointer-events-none"></div>
    <nav class="absolute top-0 w-full p-6 flex justify-between items-center z-10 max-w-6xl">
        <div class="flex items-center gap-2 font-bold text-lg tracking-tighter">
            <div class="w-3 h-3 bg-white rounded-full glow"></div> VantageAI
        </div>
    </nav>
    <main class="z-10 text-center max-w-4xl px-4 mt-10">
        <div
            class="inline-block px-3 py-1 mb-6 border border-white/10 rounded-full text-xs text-gray-400 bg-white/5 backdrop-blur-md">
            v1.0 Public Beta • Powered by Gemini 2.0</div>
        <h1 class="text-6xl md:text-8xl font-extrabold tracking-tight mb-6 leading-tight">Prompting, <br> <span
                class="gradient-text">Perfected.</span></h1>
        <p class="text-lg text-gray-400 mb-10 max-w-2xl mx-auto leading-relaxed">The intelligent layer that sits between
            you and Gemini, automatically re-engineering your prompts for maximum reasoning.</p>
        <div class="flex flex-col md:flex-row gap-4 justify-center items-center">
            <a href="#" onclick="alert('Demo Mode: Setup Vercel to host your .zip file!')"
                class="group relative px-8 py-4 bg-white text-black font-bold rounded-lg overflow-hidden transition hover:scale-105">
                <span class="relative flex items-center gap-2">Download Extension</span>
            </a>
        </div>
        <footer class="mt-20 pb-10 text-center text-gray-600 text-xs">
            <p>© 2026 VantageAI.</p>
        </footer>
    </main>
</body>

</html>
